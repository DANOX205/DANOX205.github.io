<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="main_page.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main_page.js" defer></script>

    <title>Projet web</title>


  </head>
  <body>
	<div class="container start-game">

		<div class="start-menu">
			<div class="text-center game-title">
				<h1>Projet Web</h1>
			</div>
	
			<div class="username-input">
				<input type="text" id="idpseudo1" class="form-control" placeholder="Entrez le pseudo du joueur 1"><br>
				<input type="text" id="idpseudo2" class="form-control" placeholder="Entrez le pseudo du joueur 2">
			</div>
	
			<button id="startGame" class="btn btn-primary btn-start" onClick="StartGame()">Jouer</button>
	
			<div id="scoreboard" class="scoreboard">
				<table class="table table-hover">
					<thead>
					  <tr>
						<th scope="col">#</th>
						<th scope="col">Pseudo</th>
						<th scope="col">Time</th>
					  </tr>
					</thead>
					<tbody>
					  <tr>
						<th scope="row">1</th>
						<td>bob31</td>
						<td>34:54</td>
					  </tr>
					  <tr>
						<th scope="row">2</th>
						<td>johncena</td>
						<td>31:23</td>
					  </tr>
					</tbody>
				  </table>
			</div>
		</div>
	</div>
</body>
